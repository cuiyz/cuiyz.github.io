<p align="center">作者:崔远智&nbsp;&nbsp;&nbsp;&nbsp;2017.3.27</p>
<p>伴随着大数据服务、应用的日益增多和普及，如何在云端部署大数据服务或应用，保证其性能及稳定性，是摆在我们面前的一个急迫问题。
本文，结合作者的工作经验，从系统架构层面，比较全面的介绍了目前大数据平台在云端部署的几种常用形态。</p>
